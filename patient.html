<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Checkbox Display</title>
    <link rel="stylesheet" href="patient.css">
</head>

<body>
    <h3>Select symptoms that you have</h3>
    <form id="symptomForm">
        <div id="checkboxContainer" class="grid" ></div>
        <button class="button-50">Submit</button>
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script>
        fetch('Symptom_Weights.csv')
            .then(response => response.arrayBuffer())
            .then(data => {
                var workbook = XLSX.read(data, { type: 'array' });
                var sheetName = workbook.SheetNames[0];
                var sheet = workbook.Sheets[sheetName];
                var range = XLSX.utils.decode_range(sheet['!ref']);
                var columnData = [];
                for (var i = range.s.r; i <= range.e.r; i++) {
                    var cellAddress = { c: 0, r: i };
                    var cellRef = XLSX.utils.encode_cell(cellAddress);
                    var cellValue = sheet[cellRef] ? sheet[cellRef].v : '';
                    if (cellValue !== '') {
                        columnData.push(cellValue);
                    }
                }
                displayCheckboxes(columnData);
            })
            .catch(error => console.error('Error fetching Excel file:', error));

            function displayCheckboxes(data) {
                var checkboxContainer = document.getElementById('checkboxContainer');
                checkboxContainer.innerHTML = '';
                
                data.forEach(function (item) {
                    var checkboxDiv = document.createElement('div'); // Create a div to wrap the checkbox and label
                    var checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = item;
                    
                    var label = document.createElement('label');
                    label.htmlFor = item;
                    label.appendChild(document.createTextNode(item));
                    
                    checkboxDiv.appendChild(checkbox); // Append checkbox to the div
                    checkboxDiv.appendChild(label);   // Append label to the div
                    checkboxDiv.appendChild(document.createElement('br'));
                    
                    checkboxContainer.appendChild(checkboxDiv); // Append the div to the container
                });
            }
            
    </script>
   <script src="script.js"></script>
</body>

</html>
